<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div id="mode-select">
    <label for="mode" class="modess">Mode: </label>
    <select id="mode">
      <option value="ai">Play vs AI</option>
      <option value="manual">Play vs Player</option>
    </select>
  </div>

  <div id="board"></div>
  <div id="status">Player X's turn</div>
  <button id="reset">Restart Game</button>

  <audio id="click-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
